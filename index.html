<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
</head>

<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <div>
            <form id="newToDoForm">
                <label for="newToDoInput">
                    <input type="text" id="newToDoInput" name="newToDoInput" placeholder="Shopping...">
                </label>
                <button id="addToDoButton" type="submit">
                    Add ToDo
                </button>
            </form>
        </div>
        <div>
        <h2>ToDo's</h2>    
            <div id="toDoListContainer">
                <!-- ToDo's go here -->
            </div>
            
        </div>
        <div>
            <h2>Complete ToDo's</h2>
        <div id="completeToDoListContainer">
            <!-- Completed ToDo's go here -->
        </div>
    </div>

    </main>
    <footer></footer>
    <script src="app.js" defer></script>
</body>

</html>
