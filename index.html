<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
</head>

<body>
    <div id="top">
        <h1>Enter Item To-Do</h1>
        <form id="form">
            <input type="text" id="item" placeholder="To do ..." />
            <input type="submit" id="item-submit" value="Add task" />
        </form>
        <!--This will add-->

        <h1>ToDo List</h1>
        <div id="list"></div>
    </div>

    <!--END OF TOP-->

    <div id="bottom">
        <header>
            <h1>Done</h1>
        </header>
        <div class="list-completed">
            
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
